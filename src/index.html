<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="content">
        <button class="sidebar-btn">
            <div class="sidebar-icon"></div>
        </button>
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 class="name">Menu</h3>
                </div>
                <div class="sidebar-content">
                    <button class="add-task">
                        <div class="icon"></div>
                         New Task
                    </button>
                    <div class="filter">
                        <button class="option search">
                            <div class="icon"></div>
                            Search
                        </button>
                        <button class="option today">
                            <div class="icon"></div>
                            Today
                        </button>
                        <button class="option upcoming">
                            <div class="icon"></div>
                            Upcoming
                        </button>
                        <button class="option all">All</button>
                    </div>
                    <div class="projects">
                        <h3 class="projects-header">My Projects</h3>
                        <button class="add-project">
                            <div class="icon"></div>
                            New Project
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="task-display">
            <h1 class="todo-header">To-Do List</h1>
            <div class="items">
                <div class="modal-overlay">
                    <div class="new-project modal">
                        <input type="text" class="project-name" placeholder="Project Name">
                        <div class="buttons">
                            <button type="button" class="cancel">Cancel</button>
                            <button type="button" class="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
