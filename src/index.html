<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="content">
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 class="name">Ari</h3>
                    <button class="sidebar-btn">
                        <div class="sidebar-icon"></div>
                    </button>
                </div>
                <div class="sidebar-content">
                    <button class="add-task">
                        <div class="icon"></div>
                         New Task
                    </button>
                    <div class="filter">
                        <button class="option search">
                            <div class="icon"></div>
                            Search
                        </button>
                        <button class="option today">
                            <div class="icon"></div>
                            Today
                        </button>
                        <button class="option upcoming">
                            <div class="icon"></div>
                            Upcoming
                        </button>
                    </div>
                    <div class="projects">
                        <h3 class="projects-header">My Projects</h3>
                        <button class="add-project">
                            <div class="icon"></div>
                            New Project
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="items">
        </div>
    </div>
</body>
</html>
