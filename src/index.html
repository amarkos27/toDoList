<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="content">
        <button class="sidebar-btn">
            <div class="sidebar-icon"></div>
        </button>
        <div class="sidebar-wrapper">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3 class="name">Menu</h3>
                </div>
                <div class="sidebar-content">
                    <button class="add-task" type="button">
                        <div class="icon"></div>
                         New Task
                    </button>
                    <div class="filter">
                        <button class="option search" type="button">
                            <div class="icon"></div>
                            Search
                        </button>
                        <button class="option today" type="button">
                            <div class="icon"></div>
                            Today
                        </button>
                        <button class="option upcoming" type="button">
                            <div class="icon"></div>
                            Upcoming
                        </button>
                        <button class="option all" type="button">All</button>
                    </div>
                    <div class="projects">
                        <h3 class="projects-header">My Projects</h3>
                        <div class="projects-list"></div>
                        <button class="add-project" type="button">
                            <div class="icon"></div>
                            New Project
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="task-display">
            <h1 class="todo-header">To-Do List</h1>
            <div class="items"></div>
        </div>
    </div>
</body>
</html>
