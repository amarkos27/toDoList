<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div id="content">
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 class="name">Hi, Ari</h3>
                <button class="button sidebar-btn">
                    <div class="sidebar-icon"></div>
                </button>
            </div>
            <div class="sidebar-content">
                <div class="button add-task">
                    <div class="icon"></div>
                    <p class="new-task">New Task</p>
                </div>
                <div class="filter">
                    <div class="button option search">
                        <div class="icon"></div>
                        <p class="search-text">Search</p>
                    </div>
                    <div class="button option today">
                        <div class="icon"></div>
                        <p class="today-text">Today</p>
                    </div>
                    <div class="button option upcoming">
                        <div class="icon"></div>
                        <p class="upcoming-text">Upcoming</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="items">
        </div>
    </div>
</body>
</html>
